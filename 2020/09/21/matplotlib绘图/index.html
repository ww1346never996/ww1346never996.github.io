        <h1 id="利用Matplotlib绘图"><a href="#利用Matplotlib绘图" class="headerlink" title="利用Matplotlib绘图"></a>利用Matplotlib绘图</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">import numpy as np</span><br><span class="line">import matplotlib.pyplot as plt</span><br><span class="line"></span><br><span class="line">num &#x3D; int(input(&#39;请输入需要的项数&#39;))</span><br><span class="line"># 指定自变量起始和终止位置以及项数</span><br><span class="line">t &#x3D; np.linspace(-np.pi, np.pi, 101)</span><br><span class="line"># 创建对应项数的系数数组</span><br><span class="line">k &#x3D; np.arange(1, num * 2 + 1, 2)</span><br><span class="line"># 设置空因变量并对应自变量</span><br><span class="line">f &#x3D; np.zeros_like(t)</span><br><span class="line"># 按照方波的叠加式设置因变量</span><br><span class="line">for i in range(len(t)):</span><br><span class="line">    f[i] &#x3D; np.sum(np.sin(k * t[i]) &#x2F; k)</span><br><span class="line"># 乘上公共系数</span><br><span class="line">f &#x3D; (4 &#x2F; np.pi) * f</span><br><span class="line"># 绘图</span><br><span class="line">plt.plot(t, f)</span><br><span class="line">plt.show()</span><br></pre></td></tr></table></figure>
